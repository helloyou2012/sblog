<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>{{ site.site_name }}</title>
    <link media="all" rel="stylesheet" href="/static/css/layout.css" type="text/css" />
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.nav-{{ hilite }}').addClass('current');
        });
    </script>
</head>
<body>
    <header id="header">
        <nav id="nav">
            <ul>
            	<li>
                <a class="nav-home" href="{{ site.site_url }}">Home</a>
            	</li>
                {% for n in context.folder %}
                <li>
                <a class="nav-{{ n }}" href="{{ site.site_url }}/{{ n }}">{{ n.title() }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <div class="wrap">
        {% block content %}{% endblock %}
    </div>
    <footer id="footer">
        <p>Copyright by <a class="copyright" href="{{ site.site_url }}">{{ site.site_name.title() }}</a> | Powered by <a href="https://github.com/ibigbug/sblog">SBlog</a></p>
    </footer>
    {% if context.ga %}
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '{{ context.ga }}']);
            _gaq.push(['_trackPageview']);
            (function() {
             var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
             ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
             var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
             })();
         </script>

    {% endif %}
</body>
</html>
